<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wizkid Official | Made in Lagos</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <header class="landing">
        <section class="container">
            <div>
                <img src="./img/WizkidLogo.svg" alt="Wizkid" class="wizkid">
            </div>
            <div>
                <img src="./img/MadeInLagos.png" alt="Made In Lagos" class="madeinlagos">
                <div class="buttons">
                    <a href="#" class="button-link">Listen Now</a>
                    <a href="#" class="button-link">Watch Now</a>
                </div>
            </div>
        </section>
    </header>

    <section class="musicbox">
            <h1 class="boxheader">Music</h1>
        <div class="albums">
            <div class="mil">
                <img class="album" src="img/cover-lagos.jpg">
                <p class="albumtext">MADE IN LAGOS</p>
                <center><a href="https://Wizkid.lnk.to/SFTOS">GET IT HERE</a></center>
            </div>
            <div class="joro">
                <img class="album" src="img/cover-joro.jpg">
                <p class="albumtext">JORO</p>
                <center><a href="https://Wizkid.lnk.to/SFTOS">GET IT HERE</a><center>
            </div>
            <div class="star">
                <img class="album" src="img/Star.jpg">
                <p class="albumtext">SOUNDS FROM THE OTHER SIDES</p>
                <center><a href="https://Wizkid.lnk.to/SFTOS">GET IT HERE</a></center>
            </div>
        </div>
    </section>

    <section class="videobox">
            <h1 class="boxheader">Video</h1>
        <div class="musicvideos">
                <iframe  class="clip" src="https://youtube.com/embed/veIK9yEabNc"></iframe>
                <iframe  class="clip" src="https://youtube.com/embed/4oseK1D6ru0"></iframe>
        </div>
        <div>
            <p><a href="https://www.youtube.com/user/WizkidVEVO" target="_blank" class="more"><center>WATCH MORE VIDEOS ON YOUTUBE</center></a></p>
        </div>
    </section>
    

    <section class="footer">
        <h1 class="follow">Follow + Join</h1>
    </section>

</body>
</html>
